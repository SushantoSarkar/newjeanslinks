        <div class="channel-description"></div> <!-- Same here for the channel description. -->
        <ul class="channel-owner channel-collaborator">Sushanto & Giselle</ul> <!-- Owner and collaborators. -->

    <section>
        <h2 class="channel-count"></h2>
        <ul
            class="audio-embed-blocks audio-file-blocks image-blocks embed-blocks link-blocks pdf-blocks text-blocks video-embed-blocks video-file-blocks">
        </ul>
    </section>

    <template id="channel-owner">
        <li>
            <img class="avatar"> <!-- Avatar image source inserts here. -->
            <a class="link"> <!-- Link to their profile inserts here. -->
                <p class="full-name"></p> <!-- Username inserts here. -->
            </a>
        </li>
    </template>
    <!-- And collaborator. -->
    <template id="channel-collaborator">
        <li>
            <img class="avatar">
            <a class="link">
                <p class="full-name"></p>
            </a>
        </li>
    </template>


    <!-- CONTENT -->
    <!-- Images. -->
    <template id="image-block">
        <li>
            <figure class="image-block">
                <picture>
                    <source class="image-display">
                    <img class="image">
                </picture>
            </figure>
        </li>
    </template>

    <!-- Articles / PDF's -->
    <template id="pdf-block">
        <li>
            <figure class="pdf-block">
                <picture>
                    <source class="image-display">
                    <a class="link"><img class="image"></a>
                </picture>
            </figure>
        </li>
    </template>

    <!-- YouTube, Vimeo, etc. -->
    <template id="video-embed-block">
        <li>
            <figure class="video-embed-block">
                <picture>
                    <source class="image-display">

                    <a class="link"><img class="image"></a>
                </picture>
            </figure>
        </li>
    </template>

    <!-- Uploaded video files. -->
    <template id="video-file-block">
        <li>
            <figure class="video-file-block">
                <picture>
                    <source class="image-display">
                    <a class="link"><img class="image"></a>
                </picture>
                <video class="video" controls></video>
            </figure>
        </li>
    </template>

    <!-- Links (saved sites). -->
    <template id="link-block">
        <li>
            <figure class="link-block">
                <picture>
                    <source class="image-display">
                    <a class="link"><img class="image"></a>
                </picture>
            </figure>
        </li>
    </template>

    <!-- Spotify, Soundcloud, etc. -->
    <template id="audio-embed-block">
        <li>
            <figure class="audio-embed"> <!-- You can use the container classes to style a whole type. -->
                <picture>
                    <source class="image-display">
                    <a class="link"><img class="image"></a>
                </picture>
            </figure>
        </li>
    </template>

    <!-- Uploaded audio files. -->
    <template id="audio-file-block">
        <li>
            <figure class="audio-file-block">
                <picture>
                    <source class="image-display">
                    <a class="link"><img class="image"></a>
                </picture>
                <audio class="audio" controls></audio>
            </figure>
        </li>
    </template>
</body>
