<!doctype html>
<html>

<head>
    <title>NewJeans</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://use.typekit.net/oqq7mky.css">
    <link href="assets/reset.css" rel="stylesheet">
    <link href="assets/common.css" rel="stylesheet">
    <script defer src="assets/arena.js"></script>
    <script defer src="assets/main.js"></script>
</head>

<body>
    <section>
        <!-- This URL is the channel connected to the API! -->
        <a href="https://www.are.na/giselle-lee/links-_arpadjcqgk" id="channel-url">
            <h1 class="channel-title"></h1>
            <!-- The channel title will be inserted inside this h1. -->
        </a>
        <h2 class="sub-title">New Jeans</h2>
        <div class="channel-description"></div> <!-- Same here for the channel description. -->
        <ul class="channel-owner channel-collaborator"></ul> <!-- Owner and collaborators. -->
    </section>

    <!-- FILTERS -->
    <div class="media">
        <input type="radio" name="check" class="tabs_radio" id="pg1" checked>
        <label for="tab1" class="filter"><i class="material-icons">apps</i></label>
        <div class="selected">
            <ul
                class="audio-embed-blocks audio-file-blocks image-blocks embed-blocks link-blocks pdf-blocks text-blocks video-embed-blocks video-file-blocks">
            </ul>
        </div>

        <input type="radio" name="check" class="tabs_radio" id="pg2">
        <label for="tab2" class="filter"><i class="material-icons">draw</i></label>
        <div class="selected">
            <ul class="image-blocks"></ul>
        </div>

        <input type="radio" name="check" class="tabs_radio" id="pg3">
        <label for="tab3" class="filter"><i class="material-icons">videocam</i></label>
        <div class="selected">
            <ul class="video-embed-blocks video-file-blocks"></ul>
        </div>

        <input type="radio" name="check" class="tabs_radio" id="pg4">
        <label for="tab4" class="filter"><i class="material-icons">music_note</i></label>
        <div class="selected">
            <ul class="audio-embed-blocks audio-file-blocks"></ul>
        </div>
    </div>

    <section>
        <h2 class="channel-count"></h2>
        <ul
            class="audio-embed-blocks audio-file-blocks image-blocks embed-blocks link-blocks pdf-blocks text-blocks video-embed-blocks video-file-blocks">
        </ul>
    </section>

    <template id="channel-owner">
        <li>
            <img class="avatar"> <!-- Avatar image source inserts here. -->
            <a class="link"> <!-- Link to their profile inserts here. -->
                <p class="full-name"></p> <!-- Username inserts here. -->
            </a>
        </li>
    </template>
    <!-- And collaborator. -->
    <template id="channel-collaborator">
        <li>
            <img class="avatar">
            <a class="link">
                <p class="full-name"></p>
            </a>
        </li>
    </template>
    <!-- Spotify, Soundcloud, etc. -->
    <template id="audio-embed-block">
        <li>
            <figure class="audio-embed"> <!-- You can use the container classes to style a whole type. -->
                <h3 class="title"></h3> <!-- Block title inserts here. -->
                <picture>
                    <source class="image-thumb"> <!-- You will have to add the `media` if you want to use these. -->
                    <source class="image-square">
                    <source class="image-display">
                    <img class="image"> <!-- Largest image/cover source inserts here. -->
                </picture>
                <div class="embed"></div> <!-- Embed iframe inserts here. -->
                <a class="link"> <!-- Original URL inserts here. -->
                    <p class="link-title"></p> <!-- Link title inserts here. -->
                </a>
                <figcaption class="description"></figcaption> <!-- Block description inserts here. -->
                <p class="type"></p> <!-- Block type/kind inserts here. -->
                <p class="time-updated"></p> <!-- When it was last updated. -->
                <p class="time-created"></p> <!-- And first created. -->
            </figure>
        </li>
    </template>
    <!-- Uploaded audio files. -->
    <template id="audio-file-block">
        <li>
            <figure class="audio-file-block">
                <h3 class="title"></h3>
                <picture>
                    <source class="image-thumb">
                    <source class="image-square">
                    <source class="image-display">
                    <img class="image">
                </picture>
                <audio class="audio" controls></audio> <!-- Audio source inserts here. -->
                <figcaption class="description"></figcaption>
                <p class="type"></p>
                <p class="time-updated"></p>
                <p class="time-created"></p>
            </figure>
        </li>
    </template>
    <!-- Images. -->
    <template id="image-block">
        <li>
            <figure class="image-block">
                <h3 class="title"></h3>
                <picture>
                    <source class="image-thumb">
                    <source class="image-square">
                    <source class="image-display">
                    <img class="image">
                </picture>
                <a class="link">
                    <p class="link-title"></p>
                </a>
                <figcaption class="description"></figcaption>
                <p class="time-updated"></p>
                <p class="time-created"></p>
            </figure>
        </li>
    </template>
    <!-- Links (saved sites). -->
    <template id="link-block">
        <li>
            <figure class="link-block">
                <h3 class="title"></h3>
                <picture>
                    <source class="image-thumb">
                    <source class="image-square">
                    <source class="image-display">
                    <img class="image">
                </picture>
                <a class="link">
                    <p class="link-title"></p>
                </a>
                <figcaption class="description"></figcaption>
                <p class="type"></p>
                <p class="time-updated"></p>
                <p class="time-created"></p>
            </figure>
        </li>
    </template>
    <!-- Did anyone add PDFs? -->
    <template id="pdf-block">
        <li>
            <figure class="pdf-block">
                <h3 class="title"></h3>
                <picture>
                    <source class="image-thumb">
                    <source class="image-square">
                    <source class="image-display">
                    <img class="image">
                </picture>
                <a class="link"> <!-- PDF link inserts here. -->
                    <p class="link-title"></p> <!-- Repeats the block title. -->
                </a>
                <figcaption class="description"></figcaption>
                <p class="type"></p>
                <p class="time-updated"></p>
                <p class="time-created"></p>
            </figure>
        </li>
    </template>
    <!-- Text. -->
    <template id="text-block">
        <li>
            <figure class="text-block">
                <h3 class="title"></h3>
                <div class="content"></div> <!-- Text blocks insert their HTML here. -->
                <figcaption class="description"></figcaption>
                <p class="type"></p>
                <p class="time-updated"></p>
                <p class="time-created"></p>
            </figure>
        </li>
    </template>
    <!-- YouTube, Vimeo, etc. -->
    <template id="video-embed-block">
        <li>
            <figure class="video-embed-block">
                <h3 class="title"></h3>
                <picture>
                    <source class="image-thumb">
                    <source class="image-square">
                    <source class="image-display">
                    <img class="image">
                </picture>
                <div class="embed"></div>
                <a class="link">
                    <p class="link-title"></p>
                </a>
                <figcaption class="description"></figcaption>
                <p class="type"></p>
                <p class="time-updated"></p>
                <p class="time-created"></p>
            </figure>
        </li>
    </template>
    <!-- Uploaded video files. -->
    <template id="video-file-block">
        <li>
            <figure class="video-file-block">
                <h3 class="title"></h3>
                <picture>
                    <source class="image-thumb">
                    <source class="image-square">
                    <source class="image-display">
                    <img class="image">
                </picture>
                <video class="video" controls></video> <!-- Video source inserts here. -->
                <figcaption class="description"></figcaption>
                <p class="type"></p>
                <p class="time-updated"></p>
                <p class="time-created"></p>
            </figure>
        </li>
    </template>
</body>

</html>
