<!doctype html>
<html>

<head>
    <title>NewJeans</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://use.typekit.net/oqq7mky.css">
    <link href="assets/reset.css" rel="stylesheet">
    <link href="assets/common.css" rel="stylesheet">
    <script defer src="assets/arena.js"></script>
    <script defer src="assets/main.js"></script>
</head>

<body>
    <section>
        <!-- This URL is the channel connected to the API! -->
        <a href="https://www.are.na/giselle-lee/links-_arpadjcqgk" id="channel-url">
            <!-- <h1 class="channel-title">New Jeans</h1> -->
            <!-- The channel title will be inserted inside this h1. -->
        </a>
        <h2 class="channel-name"><a href="https://www.are.na/giselle-lee/links-_arpadjcqgk">New Jeans</a></h2>
        <div class="channel-description"></div> <!-- Same here for the channel description. -->
        <ul class="channel-owner channel-collaborator"></ul> <!-- Owner and collaborators. -->
    </section>

    <!-- FILTERS-BUTTONS -->
    <div class="filter-buttons">
        <button class="filter-button performances" onclick="openTab('performances-tab')">Performances</button>
        <button class="filter-button soundscapes" onclick="openTab('soundscapes-tab')">Soundscapes</button>
        <button class="filter-button social-links" onclick="openTab('social-links-tab')">Social Links</button>
    </div>

    <!-- FILTER-BUTTON TABS -->
    <div class="tab-content">
        <div id="performances-tab" class="tab-pane">
            <ul class="video-embed-blocks video-file-blocks">
            </ul>
        </div>
        <div id="soundscapes-tab" class="tab-pane">
            <ul class="audio-embed-blocks audio-file-blocks">
            </ul>
        </div>
        <div id="social-links-tab" class="tab-pane">
            <ul class="image-blocks link-blocks pdf-blocks text-blocks">
            </ul>
        </div>
    </div>



    <section>
        <h2 class="channel-count"></h2>
        <ul
            class="audio-embed-blocks audio-file-blocks image-blocks embed-blocks link-blocks pdf-blocks text-blocks video-embed-blocks video-file-blocks">
        </ul>
    </section>



    <template id="channel-owner">
        <li>
            <!-- <img class="avatar" src="https://www.are.na/giselle-lee"> Avatar image source inserts here. -->
            <!-- <a class="https://www.are.na/giselle-lee"> Link to their profile inserts here. -->
            <p class="full-name">Giselle Lee</p> <!-- Username inserts here. -->
            </a>
        </li>
    </template>
    <!-- And collaborator. -->
    <template id="channel-collaborator">
        <li>
            <img class="avatar"
                src="https://arena-avatars.s3.amazonaws.com/412400/large_727eddf0b5dc7305147f4cbe5510a213.jpg?1675234714">
            <a class="https://www.are.na/sushanto-sarkar">
                <p class="full-name">Sushanto Sarkar</p>
            </a>
        </li>
    </template>



    <!-- CONTENT -->
    <!-- Images. -->
    <template id="image-block">
        <li>
            <figure class="image-block">
                <picture>
                    <source class="image-display">
                    <img class="image">
                </picture>
            </figure>
        </li>
    </template>

    <!-- Articles / PDF's -->
    <template id="pdf-block">
        <li>
            <figure class="pdf-block">
                <picture>
                    <source class="image-display">
                    <a class="link"><img class="image"></a>
                </picture>
            </figure>
        </li>
    </template>

    <!-- YouTube, Vimeo, etc. -->
    <template id="video-embed-block">
        <li>
            <figure class="video-embed-block">
                <picture>
                    <source class="image-display">

                    <a class="link"><img class="image"></a>
                </picture>
            </figure>
        </li>
    </template>

    <!-- Uploaded video files. -->
    <template id="video-file-block">
        <li>
            <figure class="video-file-block">
                <picture>
                    <source class="image-display">
                    <a class="link"><img class="image"></a>
                </picture>
                <video class="video" controls></video>
            </figure>
        </li>
    </template>

    <!-- Links (saved sites). -->
    <template id="link-block">
        <li>
            <figure class="link-block">
                <picture>
                    <source class="image-display">
                    <a class="link"><img class="image"></a>
                </picture>
            </figure>
        </li>
    </template>

    <!-- Spotify, Soundcloud, etc. -->
    <template id="audio-embed-block">
        <li>
            <figure class="audio-embed"> <!-- You can use the container classes to style a whole type. -->
                <picture>
                    <source class="image-display">
                    <a class="link"><img class="image"></a>
                </picture>
            </figure>
        </li>
    </template>

    <!-- Uploaded audio files. -->
    <template id="audio-file-block">
        <li>
            <figure class="audio-file-block">
                <picture>
                    <source class="image-display">
                    <a class="link"><img class="image"></a>
                </picture>
                <audio class="audio" controls></audio>
            </figure>
        </li>
    </template>
</body>

</html>
